<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم ثبت نام</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body dir="rtl">
    <div class="container">
        <h1>فرم مشخصات فردی</h1>
        <form id="personal-info-form">
            <label for="name">نام:</label>
            <input type="text" id="name" name="name" required>

            <label for="lastname">نام خانوادگی:</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="email">ایمیل:</label>
            <input type="email" id="email" name="email" required>

            <label for="mobile">شماره موبایل:</label>
            <input type="tel" id="mobile" name="mobile" required>

            <label for="address">آدرس:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="postal-code">کدپستی:</label>
            <input type="text" id="postal-code" name="postal-code" required>

            <label for="instagram-id">آیدی اینستاگرام:</label>
            <input type="text" id="instagram-id" name="instagram-id" required>
        </form>

        <h1>فرم سوالات</h1>
        <form id="questions-form">
            <label for="question1">سوال 1:</label>
            <textarea id="question1" name="question1" required></textarea>

            <label for="question2">سوال 2:</label>
            <textarea id="question2" name="question2" required></textarea>

            <label for="question3">سوال 3:</label>
            <textarea id="question3" name="question3" required></textarea>

            <label for="question4">سوال 4:</label>
            <textarea id="question4" name="question4" required></textarea>

            <label for="question5">سوال 5:</label>
            <textarea id="question5" name="question5" required></textarea>

            <label for="question6">سوال 6:</label>
            <textarea id="question6" name="question6" required></textarea>

            <label for="question7">سوال 7:</label>
            <textarea id="question7" name="question7" required></textarea>

            <label for="question8">سوال 8:</label>
            <textarea id="question8" name="question8" required></textarea>

            <label for="question9">سوال 9:</label>
            <textarea id="question9" name="question9" required></textarea>

            <label for="question10">سوال 10:</label>
            <textarea id="question10" name="question10" required></textarea>

            <label for="question11">سوال 11:</label>
            <textarea id="question11" name="question11" required></textarea>

            <label for="question12">سوال 12:</label>
            <textarea id="question12" name="question12" required></textarea>

            <label for="question13">سوال 13:</label>
            <textarea id="question13" name="question13" required></textarea>

            <label for="question14">سوال 14:</label>
            <textarea id="question14" name="question14" required></textarea>

            <label for="question15">سوال 15:</label>
            <textarea id="question15" name="question15" required></textarea>

            <label for="question16">سوال 16:</label>
            <textarea id="question16" name="question16" required></textarea>

            <label for="question17">سوال 17:</label>
            <textarea id="question17" name="question17" required></textarea>

            <label for="question18">سوال 18:</label>
            <textarea id="question18" name="question18" required></textarea>

            <label for="question19">سوال 19:</label>
            <textarea id="question19" name="question19" required></textarea>

            <label for="question20">سوال 20:</label>
            <textarea id="question20" name="question20" required></textarea>

            <button type="button" onclick="submitForms()">ثبت اطلاعات</button>
        </form>
    </div>

    <script>
        async function submitForms() {
            const personalInfo = {
                name: document.getElementById('name').value,
                lastname: document.getElementById('lastname').value,
                email: document.getElementById('email').value,
                mobile: document.getElementById('mobile').value,
                address: document.getElementById('address').value,
                postalCode: document.getElementById('postal-code').value,
                instagramId: document.getElementById('instagram-id').value,
            };

            const questions = {
                question1: document.getElementById('question1').value,
                question2: document.getElementById('question2').value,
                question3: document.getElementById('question3').value,
                question4: document.getElementById('question4').value,
                question5: document.getElementById('question5').value,
                question6: document.getElementById('question6').value,
                question7: document.getElementById('question7').value,
                question8: document.getElementById('question8').value,
                question9: document.getElementById('question9').value,
                question10: document.getElementById('question10').value,
                question11: document.getElementById('question11').value,
                question12: document.getElementById('question12').value,
                question13: document.getElementById('question13').value,
                question14: document.getElementById('question14').value,
                question15: document.getElementById('question15').value,
                question16: document.getElementById('question16').value,
                question17: document.getElementById('question17').value,
                question18: document.getElementById('question18').value,
                question19: document.getElementById('question19').value,
                question20: document.getElementById('question20').value,
            };

            const data = {
                personalInfo,
                questions
            };

            try {
                const response = await fetch('https://api.example.com/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('Success:', result);
                    alert('اطلاعات با موفقیت ارسال شد!');
                } else {
                    console.error('Error:', response.statusText);
                    alert('خطا در ارسال اطلاعات.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('خطا در ارسال اطلاعات.');
            }
        }
    </script>
</body>
</html>
